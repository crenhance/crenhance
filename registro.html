<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
  </head>
  <body>
    <form id="send_user">
      <label>
        First name
        <input
          type="text"
          id="first_name"
          placeholder="Write here First Name"
        />
      </label>
      <br />
      <label>
        Last name
        <input type="text" id="last_name" placeholder="Write here Last Name" />
      </label>
      <br />
      <label>
        Email
        <input type="email" id="email" placeholder="Write here Email" />
      </label>
      <br />
      <label>
        City
        <input type="text" id="city" placeholder="Write here city" />
      </label>
      <br />
      <label>
        State
        <input type="text" id="state" placeholder="Write here state" />
      </label>
      <br />
      <label
        >country Country
        <select id="country">
          <option value="UNITED STATES">UNITED STATES</option>
          <option value="CANADA">CANADA</option>
          <option value="UK">UK</option>
        </select>
      </label>
      <br />
      <label>
        Hours
        <input
          type="number"
          id="hours"
          placeholder="Write here hours"
          required
        />
      </label>
      <br />
      <label>
        Inspirations
        <input
          type="text"
          id="inspirations"
          placeholder="Write here inspirations"
        />
      </label>
      <br />
      <label>
        Practice
        <input type="text" id="practice" placeholder="Write here practice" />
      </label>
      <br />

      <button type="submit">
        Send
      </button>
    </form>

    <script>
      const token =
        "ya29.Glt7B-q9zcJd4gWkiwu1omCsQ_JVdPi8S5J1LpDeXO_uIooVe_fFA_gxWlXrV-yy1jwwkUq8nUHuzu3AEnJFSZux4_9N6h8M_tNGPFwWtOasd6QP2uTUVl6bc6EE";
      const id = "1JWd9F36hEa92WuPwbEDEi2qVRciJIrJhW6ee2szmY58";
      const form = document.getElementById("send_user");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const first_name = document.getElementById("first_name").value;
        const last_name = document.getElementById("last_name").value;
        const email = document.getElementById("email").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const country = document.getElementById("country").value;
        const hours = document.getElementById("hours").value;
        const practice = document.getElementById("practice").value;
        const inspirations = document.getElementById("inspirations").value;

        const urlSheet1 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet1!E2`;
        const fetchTotalUsers = await fetch(urlSheet1, {
          method: "get",
          headers: new Headers({
            Authorization: "Bearer " + token
          })
        });
        const getTotalUsers = await fetchTotalUsers.json();
        const totalUsers = parseInt(getTotalUsers.values[0][0], 10) + 1;
        const range = `A${totalUsers}:I${totalUsers}`;
        const urlSheet2 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet2!${range}?valueInputOption=RAW`;
        const fetchSetUser = await fetch(urlSheet2, {
          method: "PUT",
          headers: new Headers({
            Authorization: "Bearer " + token
          }),
          body: JSON.stringify({
            majorDimension: "ROWS",
            values: [
              [
                first_name,
                last_name,
                email,
                city,
                state,
                country,
                parseInt(hours),
                practice,
                inspirations
              ]
            ]
          })
        });
        alert("Thanks!");
      });
    </script>
  </body>
</html>
