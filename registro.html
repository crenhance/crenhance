<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
  </head>
  <body>
    <form id="send_user">
      <label>
        Full Name:
        <input type="text" id="full_name" placeholder="Write here Full Name" />
      </label>
      <br />
      <label>
        Email
        <input type="email" id="email" placeholder="Write here Email" />
      </label>
      <br />
      <label>
        City
        <input type="city" id="city" placeholder="Write here city" />
      </label>
      <br />
      <label>
        State
        <input type="state" id="state" placeholder="Write here state" />
      </label>
      <br />
      <label>
        Hours
        <input
          type="hours"
          id="hours"
          placeholder="Write here hours"
          required
        />
      </label>
      <br />
      <label>
        Inspirations
        <input
          type="inspirations"
          id="inspirations"
          placeholder="Write here inspirations"
        />
      </label>
      <br />
      <label>
        Practice
        <input
          type="practice"
          id="practice"
          placeholder="Write here practice"
        />
      </label>
      <br />

      <button type="submit">
        Send
      </button>
    </form>

    <script>
      const token =
        "ya29.Glt4B2B7cOZHlYCE6vV220XUmF71CtARQAY0BGaseQhh9U7i4tfzrdv0Zz5hhsZyAsoH2h5P5zpHLC3Vbk249NAwzARwR894_ZLFqJIBBF4W5ZY7c4zEz7HApVjk";
      const id = "1JWd9F36hEa92WuPwbEDEi2qVRciJIrJhW6ee2szmY58";
      const form = document.getElementById("send_user");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const full_name = document.getElementById("full_name").value;
        const email = document.getElementById("email").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const hours = document.getElementById("hours").value;
        const practice = document.getElementById("practice").value;
        const inspirations = document.getElementById("inspirations").value;

        const urlSheet1 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet1!E2`;
        const fetchTotalUsers = await fetch(urlSheet1, {
          method: "get",
          headers: new Headers({
            Authorization: "Bearer " + token
          })
        });
        const getTotalUsers = await fetchTotalUsers.json();
        const totalUsers = parseInt(getTotalUsers.values[0][0], 10) + 2;
        const range = `A${totalUsers}:G${totalUsers}`;
        const urlSheet2 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet2!${range}?valueInputOption=RAW`;
        const fetchSetUser = await fetch(urlSheet2, {
          method: "PUT",
          headers: new Headers({
            Authorization: "Bearer " + token
          }),
          body: JSON.stringify({
            majorDimension: "ROWS",
            values: [
              [full_name, email, city, state, hours, practice, inspirations]
            ]
          })
        });
        console.log(fetchSetUser);
      });
    </script>
  </body>
</html>
