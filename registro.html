<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://igniteyourgratitude.com/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="formcontainer">
    <form id="send_user">
     <div class="form-group">
      <label>
        Full Name:
        <input type="text" id="full_name" placeholder="Write here Full Name" />
      </label>
     </div>
      <br />
     <div class="form-group">
      <label>
        Email
        <input type="email" id="email" placeholder="Write here Email" />
      </label>
     </div>
      <br />
     <div class="form-group">
      <label>
        City
        <input type="text" id="city" placeholder="Write here city" />
      </label>
     </div>
      <br />
     <div class="form-group">
      <label>
        State
        <input type="text" id="state" placeholder="Write here state" />
      </label>
     </div>
      <br />
     <div class="form-group">
      <label>
        Hours
        <input
          type="number"
          id="hours"
          placeholder="Write here hours"
          required
        />
      </label>
     </div>
      <br />
     <div class="form-group">
      <label>
        Inspirations
        <input
          type="text"
          id="inspirations"
          placeholder="Write here inspirations"
        />
      </label>
     </div>
      <br />
    <div class="form-group">
      <label>
        Practice
        <input type="text" id="practice" placeholder="Write here practice" />
      </label>
     </div>
      <br />

      <button type="submit" class="btn btn-primary">
        Send
      </button>
    </form>
    </div>
    <script>
      const token =
        "ya29.Glt4B9r_4Fz4hm29yVg0bsrjf8fW9LoXJJpnzgwrM0gloZP69lOMc0vX0HYSNlHu-OY4zorpBYWVVvHv37nSnZWpAdFbvzLMvUbcyAYcxeX_zopnzAJPPtiyn08Z";
      const id = "1JWd9F36hEa92WuPwbEDEi2qVRciJIrJhW6ee2szmY58";
      const form = document.getElementById("send_user");
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const full_name = document.getElementById("full_name").value;
        const email = document.getElementById("email").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const hours = document.getElementById("hours").value;
        const practice = document.getElementById("practice").value;
        const inspirations = document.getElementById("inspirations").value;

        const urlSheet1 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet1!E2`;
        const fetchTotalUsers = await fetch(urlSheet1, {
          method: "get",
          headers: new Headers({
            Authorization: "Bearer " + token
          })
        });
        const getTotalUsers = await fetchTotalUsers.json();
        const totalUsers = parseInt(getTotalUsers.values[0][0], 10) + 1;
        const range = `A${totalUsers}:G${totalUsers}`;
        const urlSheet2 = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/Sheet2!${range}?valueInputOption=RAW`;
        const fetchSetUser = await fetch(urlSheet2, {
          method: "PUT",
          headers: new Headers({
            Authorization: "Bearer " + token
          }),
          body: JSON.stringify({
            majorDimension: "ROWS",
            values: [
              [
                full_name,
                email,
                city,
                state,
                parseInt(hours),
                practice,
                inspirations
              ]
            ]
          })
        });
        console.log(fetchSetUser);
      });
    </script>
  </body>
</html>
