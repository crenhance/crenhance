<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://igniteyourgratitude.com/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript">
      const url =
        "https://docs.google.com/spreadsheets/d/1JWd9F36hEa92WuPwbEDEi2qVRciJIrJhW6ee2szmY58/pubhtml";
      window.addEventListener("DOMContentLoaded", () => {
        setInterval(() => {
          Tabletop.init({
            key: url,
            callback: (data, tabletop) => {
              const hours = document.getElementById("hours_");
              const cities = document.getElementById("cities_");
              const pledges = document.getElementById("pledges_");
              const { models } = tabletop;
              const sheetData = models.sheet1.elements[0];
              pledges.innerHTML = sheetData.pledges;
              hours.innerHTML = sheetData.hours;
              cities.innerHTML = sheetData.cities;
            },
            simpleSheet: true
          });
        }, 5000);
      });
    </script>
  </head>

  <body>
    
      <div class="row">
        <div class="col">
            <img
              src="http://igniteyourgratitude.com/img/monat-gratitude-logo-w.png"
              alt=""
              height="160"
              width="160"
              align="left"
              style="margin-bottom:65px"
            />  
         </div>
        </div>
     
      
        
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="float:left;">
            <p id="pledges_" class="subtitle"></p>
            <p class="title">PLEDGES MADE</p>
          </div>

          <div class="col-md-4" style="float:left;">
            <p id="cities_" class="subtitle"></p>
            <p class="title" style="font-size:3.2em;">
              CITIES WHERE MONAT IS <br />MAKING A DIFFERENCE
            </p>
          </div>

          <div class="col-md-4" style="float:left;">
            <p id="hours_" class="subtitle"></p>
            <p class="title">VOLUNTEER HOURS</p>
          </div>
        
          
          <div
            class="col-md-12"
            style="float:left;margin-top:40px;text-align:center;"
          >
            <p id="demo"></p>
            <p
              class="stroke-title"
              style="-webkit-text-stroke: 1px white;line-height: 70px;font-size:6.4em;font-family:'Josefin Sans', sans-serif;"
            >
              THANK YOU FOR JOINING THE
              <span style="-webkit-text-stroke: 0px white;color:#fff;"
                >#MONATGRATITUDE</span
              >
              MOVEMENT!
            </p>
          
       </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
